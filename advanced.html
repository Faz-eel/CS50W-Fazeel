<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css"  rel="stylesheet">
    </head>
    <body>
        <div id="fluid">
            <div id="googleadv">
                <span style="color: dodgerblue;">G</span><span style="color: red">o</span><span style="color: rgb(212, 215, 24)">o</span><span style="color: dodgerblue;">g</span><span style="color: green">l</span><span style="color: red">e</span>
            </div>

            <div class="navitem">
                <a href="index.html">Google Search</a>
            </div>
        </div>

        <hr>

        <div>
            <h2>Advanced search</h2>
        </div>

        <div id="advanced">
            <form action="https://google.com/search" >
                <table>
                    <thead>
                        <td style="width: 30%;">Find pages with</td>
                        <td style="width: 70%;"></td>
                    </thead>
                    <tbody>
                        <tr>
                            <td>All these words:</td>
                            <td>
                                <input type="text" name="as_q" class="boxadvanced">
                            </td>
                        </tr>
                        <tr>
                            <td>This exact word or phrase:</td>
                            <td>
                                <input type="text" name="as_epq" class="boxadvanced">
                            </td>
                        </tr>
                        <tr>
                            <td>Any of these words:</td>
                            <td>
                                <input type="text" name="as_oq" class="boxadvanced">
                            </td>
                        </tr>
                        <tr>
                            <td>None of these words:</td>
                            <td>
                                <input type="text" name="as_eq" class="boxadvanced">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="formitem">
                    <input type="submit" value="Advanced Search"> 
                </div>
            </form>
        </div>
    </body>
</html>
