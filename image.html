<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css"  rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="navitem">
                <a href="index.html">Google Search</a>
            </div>
        </div>

        <hr>

        <div id="logo">
            <span style="color: dodgerblue;">G</span><span style="color: red">o</span><span style="color: rgb(212, 215, 24)">o</span><span style="color: dodgerblue;">g</span><span style="color: green">l</span><span style="color: red">e</span>
        </div>
        <div id="minilogo">
            <span style="color: dodgerblue;">Images</span>
        </div>

        <div id="form">
            <form action="https://google.com/search">
                <div class="formitem">
                    <input type="text" name="q" id="searchbar">
                </div>
                <div class="formitem">
                    <input type="submit" value="Image Search">
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </form>
        </div>
    </body>
</html>
